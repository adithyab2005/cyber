<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="logo">NETFLIX</div>
      <form class="login-form">
        <h1>Sign In</h1>
        <input type="Email" name="Email" name="Email"required>
        <input type="password" name="password" name="password" required>
        <button type="submit">Sign In</button>
        <div class="options">
          <div>
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <div class="divider">OR</div>
        <button class="sign-in-code" type="button">Use a sign-in code</button>
        <p>New to Netflix? <a href="#">Sign up now.</a></p>
        <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
      </form>
    </div>
  </div>
</body>
</html>
